	<!-- Formulario con funci칩n con par치metro this.	-->

		<fieldset>
		<legend>Eventos onFocus-onBlur</legend>
			  <p><label>Nombre:</label></p>
			  <p><input type="text" id="nombre" onFocus="vaciar(this)" 
					 onBlur="verificarEntrada(this)" value="nombre"></p>
			  <p><label>Correo Electronico:</label></p> <p><input type="email" id="correo" onFocus="vaciar(this)" 
					 onBlur="verificarEntrada(this)" value="correo"></p>
			  <input type="button" value="Confirmar">
		</fieldset>
		</form>
