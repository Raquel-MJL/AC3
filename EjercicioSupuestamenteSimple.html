<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Imprimir 1-100 

        let contador=1 ;

        while (contador <101){
            
            if (contador%2!=0){
                document.write(contador + "<br>");
            }
            contador++ ;

        }
    </script>
    
</body>
</html>
