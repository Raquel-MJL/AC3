    Se considera una web accesible si puede: 
    → Acceder cualquier usuario independientemente de su discapacidad o condición
    → Visualizarse correctamente en todos los dispositivos 
    → Posicionarse bien en buscador

    Hay unas pautas estipuladas por W3C (World Wide Web Consortium) motivadas por la iniciativa WAI (World Accesibility Initiative)
    Entre ellas las más importantes son:
    → WCAG Web Content Accesibility Guidelines
    → ATAG Authoring Tool Accessibility Guidelines
    → UAAG User Agent Accessibility Guidelines 

    WCAG: Incluye 4 principios y dentro de ellos 13 pautas
        PERCEPTIBLE 
        → Inclusión alternativas textuales. 
        → Subtítulos y otras facilidades. 
        → Cree contenido que se pueda presentar de diferentes formas, incluyendo a las 
        tecnologías de apoyo, sin perder información. 
        → Facilite que los usuarios puedan ver y oír el contenido. 

        OPERABLE 
        → Acceso a todas las funcionalidades mediante el teclado. 
        → Conceda a los usuarios tiempo suficiente para leer y usar el contenido. 
        → No use contenido que pudiera causar convulsiones o reacciones físicas. 
        → Ayude a los usuarios a navegar y encontrar el contenido. 
        → Facilite métodos de entrada diferentes al teclado. 

        COMPRENSIBLE  
        → Proporcione texto legible y comprensible. 
        → Proporcione contenido que sea predecible en apariencia y operación. 
        → Ayude a los usuarios a evitar y corregir errores. 

        ROBUSTO  
        → Maximice la compatibilidad con herramientas de usuario actuales y futuras.

        Para medir estas cualidades de una web se utilizan 3 niveles de adecuación. 

        A → (Mínimo) Cumple las funciones de accesibilidad web más básicas.
        AA → (Recomendado) Se  ocupa  de  las  barreras  más comunes para los usuarios con discapacidad. 
            Es el nivel de adecuación habitualmente exigido. 
        AAA → (Avanzado)  Es  el  nivel  más  alto  y  complejo  de  accesibilidad  web. 
            No  es  recomendable,  pues  muchos  contenidos  no  pueden  adecuarse 
            para que cumplan con este nivel de certificación de la accesibilidad

    ATAG 
        Editores Web Accesibles:

        A1 → La  interfaz  de  usuario  de  la  herramienta  de  creación  sigue  las  pautas  de 
        accesibilidad aplicables 
        A2 → Las vistas de edición son perceptibles
        A3 → Las vistas de edición son operables
        A4 → Las vistas de edición son comprensibles
        
        Contenido accesible:
         
        B1 → Los procesos completamente automáticos producen contenido accesible. 
        B2 → Los autores reciben apoyo para producir contenido accesible.  
        B3 → Los  autores  reciben  apoyo  para  mejorar  la  accesibilidad  del  contenido existente. 
        B4 → Las  herramientas  de  creación  B4  promueven  e  integran  sus  funciones  de accesibilidad. 

    UAAG Para agentes de usuario (Navegadores, extensiones, reproductores...)

    //HTML Y CSS ACCESIBLE
    → Separar contenido de presentación (css en un archivo y contenido en otro)
    → Estructurar y etiquetar correctamente el contenido 
    → Diseño adaptativo (Responsive)
    → JavaScript no es usable siempre por los usuarios

    //Elementos que favorecen un diseño web accesible 
    → Título (Etiqueta <title> favorece legibilidad en marcadores)
    → Imágenes:
        → Texto alternativo(alt, favorece seo y es leída por los intérpretes de audio).
        Si es una imagen-recurso y no aporta información, no se usa en ellas.     
        → Sirve también <figure> o <figcaption>
        → Atributo <title> permite añadir información adicional 
    → Enlaces: Usar texto descriptivo y significativo (Evitar "pinche aquí")
    → Organización: Usar estructuras como encabezado, pie etc 
    → Multimedia: Subtítulos, descripción de vídeo, texto alternativo descriptivo.
        Pueden utilizarse explicaciones sonoras grabadas y guardadas en 
        archivos de audio y cargadas en la página web con la etiqueta <audio>
    → Tablas: No usarlas para maquetar y si hay alguna en la web añadirle <caption> con un título descriptivo 
    → Teclado: Que el sitio web se pueda manejar mediante teclado sin ratón. <tabindex>especifica orden de tabulación
        <acceskey> Asigna una tecla de acceso rápido a un elemento de la página.
    → Fuentes: Unidad de medida variable que no estropee la maquetación 
    Relativas: em, rem, ex, vw, vh y porcentaje (%). 
    → Textos: Anchura max. de unos  80  caracteres  para  facilitar  su lectura. 
    → Citas y Abreviaturas: <abbr> y <blockquote> 
        <p>La <abbr title="Organización de las Naciones Unidas">ONU</abbr> fue fundada en 1945.</p>
        
        <blockquote cite="https://www.ejemplo.com">
        <p>La innovación es lo que distingue a un líder de un seguidor.</p></blockquote>
    → Frames: Evitar uso de marcos 
    → Colores: Evitar transmitir información sólo a través del color y procurar un contraste adecuado.
        Armonías de color → http://www.proyectacolor.cl/percepcion-del-color/armonias-de-color/
        Psicología del color →   http://www.proyectacolor.cl/percepcion-del-color/armonias-de-color/  
    → Etiquetas semánticas: <header>, <nav>, <main>, <aside>, <footer>, etc. 
    → Idioma: Incluir idioma en el que está escrito el documento web. 
        <html lang = "es"> 
        Se puede incluir también en cualquier parte del código. 
            <p>Él dijo: <blockquote lang="en">Hello!</blockquote>cuando vio a...</p> 
        Y en los enlaces
        <a  href  =  "www.france.com"  hreflang  = "fr">Visitar Francia</a> 
    → Formularios: Etiquetar todos los controles de formulario con <label>

    //Especificación sobre Daltonismo 
        Deuteranopia:
        Significado: "Deutero" proviene del griego y significa "segundo". En este caso, se refiere a la dificultad para percibir los colores verdes, que son detectados por los conos de tipo "M" (medium).
        Dificultad: Las personas con deuteranopia tienen problemas para distinguir entre el verde y el rojo.

        Protanopia:
        Significado: "Proto" significa "primero" en griego, lo que se refiere a la alteración en la percepción de los colores rojos, que son detectados por los conos de tipo "L" (long).
        Dificultad: Las personas con protanopia tienen problemas para distinguir entre el rojo y el verde, y tienden a ver el rojo como un color más oscuro.

        Tritanopia:
        Significado: "Trita" proviene del griego "trito", que significa "tercero". Se refiere a la alteración en la percepción de los colores azules, que son detectados por los conos de tipo "S" (short).
        Dificultad: Las personas con tritanopia tienen problemas para distinguir entre azul y amarillo.

        Resumen
        Deuteranopia (dificultad con el verde)
        Protanopia (dificultad con el rojo)
        Tritanopia (dificultad con el azul)

        Contrastes óptimos: 
        Contraste  de  color  con  al  menos una  relación  primer  plano  / 
        fondo  de  4.5:1 para  texto  normal  y 3:1 para  texto  grande  para 
        cumplir con los estándares de nivel AA (WCAG 2.1). 
        
        Contraste  de  color  con  al  menos una  relación  primer  plano  / 
        fondo  de  7:1 para  el  texto  normal  y  4.5:1  para texto  grande para 
        cumplir con los estándares de nivel AAA (WCAG 2.1). 
    
    
    //USABILIDAD → Jakob Nielsen en 1990 definió 10 principios de UX/UI que siguen vigentes 
        
        → Visibilidad  del  estado  del  sistema.  El  web  o  aplicación  debe 
        mostrar en todo momento al usuario qué está pasando y en qué 
        punto de la navegación se encuentra.

        → Adecuación  entre  el  sistema  y  el  mundo  real.  El  sistema  debe 
        hablar con el mismo lenguaje que los usuarios. 

        → Libertad  y  control  por  el  usuario.  Los  usuarios  deben  poder 
        volver  fácilmente  a  un  estado  anterior.  Es  conveniente  dar  las 
        opciones de "deshacer" y "rehacer". 

        → Consistencia y estándares. Es conveniente seguir y repetir 
        algunos patrones para no confundir a los usuarios.

        → Prevención de errores. Es mejor prevenir los errores que 
        generar mensajes una vez se produzcan. 

        → Reconocer  mejor  que  recordar.  Hay  que  intentar  en  la  medida 
        de lo posible mostrar objetos, acciones y opciones para 
        minimizar el uso de memoria del usuario. 

        → Flexibilidad  y  eficiencia  de  uso.  Es  importante  personalizar  las 
        acciones frecuentes. A veces hay que crear aceleradores o atajos 
        para mejorar la usabilidad para los usuarios más expertos. 

        → Estética  y  diseño  minimalista.  Intentar  simplificar,  eliminar  el 
        contenido  irrelevante  para que  el  usuario  sólo se  fije  en  lo 
        realmente importante. 

        → Ayudar a los usuarios a reconocer, diagnosticar y solucionar los 
        errores.  Los  mensajes  de  error  deben  expresar  claramente  cuál 
        ha sido la causa del problema. 

        → Ayuda  y  documentación.  En  algunos  casos  puede  ser  necesario 
        que el usuario necesite ayuda. Es necesario que ésta sea fácil de 
        encontrar, útil, y si puede ser no demasiado extensa

    //Criterios de Usabilidad       
 
    → Tiene mapas de navegación interactiva para su correcta utilización y 
    navegación. 
    → Sistema de navegación intuitivo. 
    → Incluye vínculos de navegación en el pie de página. 
    → Ausencia de redireccionamiento en la entrada al portal. 
    → Identificación clara de los elementos enlazados. 
    → Posibilidad de retorno directo a la página de inicio en todo momento. 
    → Menú permanente con no más de 7 opciones. 
    → Disponibilidad de una barra de "rastros" en todo momento. 
    → Enlaces externos se abren en nuevas ventanas. 
    → Presenta iconos y menús con títulos y textos concisos y explicativos. 
    → Los iconos utilizados son comprensibles. 
    → Dimensiones óptimas de la página. 
    → Se observa correctamente con diferentes resoluciones de pantalla. 
    → Se  aprovecha  equilibradamente  el  espacio  visual  de  la  página  para  evitar  la 
    sobresaturación de elementos, con espacios en blanco (libres) entre el 
    contenido, para descansar la vista. 
    → Se  ofrece  información  sobre  limitaciones  o  condiciones  para  la  navegabilidad 
    (límite  de  usuarios,  necesidad  de  registrarse,  fechas  de  caducidad  para  el 
    acceso, costos de las operaciones). 
    → Se especifican los aspectos técnicos para una correcta presentación 
    (determinadas aplicaciones o plugin, versión  del navegador, resolución de 
    pantalla) 
    → Estructura organizada con criterio de perfil de usuario. 
    → Tiempo de descarga adecuado. 
    → Ausencia de marcos. 
    → El  rotulado  es  significativo,  correcto  y  utiliza  lemas  estándares:  "Mapa  del 
    sitio", “Acerca de", "Quiénes somos", "Ayuda", "FAQs", "Regístrese". 
    → Existencia de una opción de búsqueda en la parte superior de la página 
    principal. 
    → Opción de búsqueda avanzada. 
    → No necesidad de plugin para visualizar las páginas. 
    → Ausencia de elementos multimedia como animaciones o música. 
    → Imágenes e ilustraciones ocupando entre el 5 y el 15 % del espacio de la página 
    de inicio. 
    → Fuente de texto adecuada (negro, 12puntos, sans-serif). 
    → Títulos descriptivos de las páginas (etiqueta <title>). 
    → Ausencia de ventanas emergentes (pop-ups). 
    → Ausencia de menús desplegables, texto móvil, marquesinas, texto flotante, ... 
    → Independencia del navegador y su versión.
