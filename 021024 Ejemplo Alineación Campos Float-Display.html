 <!DOCTYPE html>
 <html>
   <head>
     <title>Alineación elementos de Formulario</title>
     <meta charset="UTF-8" />
	 
	 <style>
			
			#d0{width: 40%;margin:auto;	border: 1px solid red;background-color:#ddd;}
			div{margin: 10px 0px;}			
			#d2 label, #d3 label{width: 30%;float: left;}			 
			
			#d4 label, #d5 input{margin: 10px 0px;display:block;}			
			#d4 {width: 30%;float: left;}			
			#d5 {float: left;}
			
			#flexible{display:flex;gap:34px;}			
			#d6,#d7 {display:flex; flex-direction:column;gap:10px;}	
			#botones{display:flex;justify-content:space-between;}
			
			legend{font-weight:bold;color:navy;font-family:sans-serif;}
						
	 </style>
  </head>
 
  <body>
		
	<div id = "d0">
	
		<form action ="" method ="post" name = "for1" id ="f1">
		 <fieldset>
		  <legend>Controles sin alineación vertical</legend>

		  <div id = "d1">
			<p><label>Texto Corto <input type="text" size="40" ></label></p>
			<label>Texto Más Largo <input type="text" size="40"></label><br><br>
		
		 </div>
		</fieldset>
		<fieldset>
		<legend>Controles con alineación vertical usando Float</legend>
			  <div id ="d2">
				<label>Texto Corto</label>
				<input type="text" size="40">
			  </div>
			  <div id ="d3">
				<label>Texto Más Largo</label>
				<input type="text" size="40">
			  </div>
			</fieldset>
		
			<fieldset>
			 <legend>Controles con alineación vertical usando Float y Display</legend>

			<div id ="d4">
				<label for="tc">Texto Corto</label>
				<label for="tl">Texto Más Largo</label>
				
			</div>
			<div id ="d5">
				<input type="text" id="tc" size="40">
				<input type="text" id="tl" size="40" >
				
			 </div>
			</fieldset>
			
			
			<fieldset>
				 <legend>Controles con alineación vertical usando Flexbox</legend>
					<div id="flexible">
						<div id ="d6">
							<label for="tc">Texto Corto</label>
							<label for="tl">Texto Más Largo</label>
						
						</div>
						
						<div id ="d7">
							<input type="text" id="tc" size="40">
							<input type="text" id="tl" size="40" >
						</div>
					</div>
				</fieldset>
				
			<fieldset>
				 <legend>Controles con Flexbox</legend>
					<div id="botones">
						<input type="submit">
						<input type="reset">
					</div>
				</fieldset>	
			</form>
		
	</div>	

	</body>
 
</html>
