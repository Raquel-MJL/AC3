    //Ejercicio 3

    let numeros = new Array(10);

    for (let i=0;i<numeros.length;i++){
        numeros[i]=prompt("Escribe un número (hasta 10): ","");

    }
    document.write("Cantidad de números cargados: " + numeros.length + "<br>");
    
    for (let i=0;i<numeros.length;i++){
        document.write("Valor " + (i+1) + " :" + numeros[i] + "<br>");
    }

    
    let numerosCopia = numeros.slice(); //Copiar array
    document.write("Array copiado: "+numerosCopia+"<br>");

    //Insertar sin eliminar 
    numerosCopia.splice(4, 0, prompt("Escribe un nuevo número para la posición 5: "), prompt("Escribe un nuevo número para la posición 6: "));
    document.write("Array con valores añadidos: "+ numerosCopia+"<br>");

    //Mostrar alfabéticamente
    document.write("Array con cambios y ordenado: " + numerosCopia.sort()+"<br>"); 

    
    let sumaTotal = 0;   //Sumar total números array 
    for (let i = 0; i < numerosCopia.length; i++) {
        sumaTotal += parseInt(numerosCopia[i]); 
    }
    document.write("Suma total de los números: " + sumaTotal + "<br>");
