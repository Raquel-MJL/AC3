        let color = prompt("Introduzca color del semáforo: ","").toLowerCase();

        function normalizarCadena(color) {
            return color
                .normalize('NFD') // Normaliza a forma de descomposición
                .replace(/[\u0300-\u036f]/g, '') // Elimina los acentos
        }

        color=normalizarCadena(color);
      
        switch (color)

        break;

        break;
