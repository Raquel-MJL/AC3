    //Ejercicio 3

    const exp = /^[A-C]\w+\ses\s\w+/;

    let frases = [
        "Juan es guapo",
        "Ana no es fea",
        "Ana deja de ser guapa",
        "Ana es guapa",
        "No es ahora",
        "Ahora es no",
        "Ana es guapa",
    ];

    function verificar() {
        for (let i = 0; i < frases.length; i++) {
            let resultado = exp.test(frases[i]);
            document.write("Frase: \"" + frases[i] + "\" - Coincide: " + resultado + "<br>");

            if (resultado) {
                
                let coincidencias = frases[i].match(exp);
                document.write("Parte que coincide: " + coincidencias + "<br><br>");
            } else {
                document.write("No hay coincidencias.<br><br>");
            }
        }
    }

    verificar();

    const horaPatron = /^(?:[01]\d|2[0-3]):[0-5]\d$/;

    function validarHora() {
    let hora;
    let esValida = false;

    // Bucle que solicita la hora hasta que sea válida
    while (!esValida) {
            
            hora = prompt("Introduce una hora en formato HH:MM:");

            // Validar la hora

                esValida = true; // Cambiar a verdadero para salir del bucle
            } else {
