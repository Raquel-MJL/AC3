        let p1=/^[j]/g; //Todas las palabras que empiecen por j

        let p7= /^([a-z][áéíóú][a-zA-Z])$/ ///primer carácter sea cualquier minúscula, la segunda cualquier vocal minúscula acentuada y a partir de la segunda cualquier letra minúscula o mayúscula
        let p8= /[a-z][áéíóú][234567] [234567] [234567] [234567]/  //Primer carácter cualquier minúscula, la segunda cualquier vocal minúscula acentuada y a partir de la segunda 4 dígitos del 2 al 7

        let p10= /[vb]aca/  //patrón para extraer conincidencias "vaca" o "baca"escritas indistintamente en mayúsculas o minúsculas
