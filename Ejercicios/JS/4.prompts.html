        //Ejercicio 1
        let nombre= prompt("Escriba su nombre: ", "");
        let email= prompt("Escriba su correo electrónico: ", "");
        document.write(nombre +"<br>" + email + "<br>");

        //Ejercicio 2

        let num1= prompt("Escriba el primer número: "+ "");
        let num2= prompt("Escriba el segundo número: "+ "");
        document.write("Los números son: "+ num1 + " " + num2 + "<br>");
        document.write("El resultado de la suma de ambos = " + (parseInt(num1) + parseInt(num2)) + "<br>")
        
        //Ejercicio 3
        let num31 = parseFloat(prompt("Introduce el primer número:"));
        let num32 = parseFloat(prompt("Introduce el segundo número:"));
        let num33 = parseFloat(prompt("Introduce el tercer número:"));
        document.write("La media aritmética es: " + ((num31 + num32 + num33)/3).toFixed(3));
