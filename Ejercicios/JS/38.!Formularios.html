<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 4</title>

</head>
<body>
    <!--Ejercicio 1-->
    <form onsubmit="validarFormulario(event)">
        <label >Introduce identificador:</label>
        <input type="text" id="Usuario" maxlength="40"> <br></br>
        <label>Contraseña:</label>
        <input type="password" id="Contraseña" maxlength="30"><br>
        <button type="submit">Entrar</button>

    </form>
    <script>
        function validarFormulario(event){
            event.preventDefault();
            const nombre=document.getElementById("Usuario").value;
            const pass=document.getElementById("Contraseña").value;

            if(nombre==="" || pass===""){
                alert("Debe introducir datos en este campo obligatoriamente");
                return;
            }

            else if(pass.length<8 || pass.length>25){
                alert("Número de caracteres incorrecto. La contraseña debe tener un mínimo de 8 y un máximo de 25 caracteres.");
                document.getElementById("Contraseña").value = "";
                return;
            }
            alert("Datos válidos, formulario enviado.");
    }

    </script>
