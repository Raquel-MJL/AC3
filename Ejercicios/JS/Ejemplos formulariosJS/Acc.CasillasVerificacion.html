		// Con 
		
		function casillas()
		{
			//contenedor = document.getElementById("d1");
			let verificar = document.querySelectorAll("[type='checkbox']");
			let seleccionados="";
			for(let i=0;i<verificar.length;i++)
			{		 
				if (verificar[i].checked == true)
					{
						seleccionados = seleccionados + ", " + verificar[i].value;
					}
			
			}
			//alert("Has elegido los lenguajes: " + seleccionados);
			//contenedor.innerHTML += seleccionados.substring(2);
			document.getElementById("d1").innerHTML += seleccionados.substring(2);
		}
