<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 8</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h1 id="titulo">Contacta con nosotros: </h1>
        <form action="#" method="post">
        
            <!-- División 1 -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="50" value="Tu Nombre" onfocus="resaltar(this)" onblur="alDejar(this)">
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" maxlength="50" value="Tu Correo"onfocus="resaltar(this)" onblur="alDejar(this)">
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" maxlength="50" value="Asunto"onfocus="resaltar(this)" onblur="alDejar(this)">
            </div>
    
            <!-- División 2 -->
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje"></textarea>
            </div>
    
            <!-- División 3 -->
            <div>
                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">He leído y acepto la <a href="#">Política de Privacidad</a>.</label>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Volver a Cumplimentar</button>
            </div>
            <h2 id="alerta"></h2>
    
        </form>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
