    <script>

let frase = "la lavandería lava la ropa"; //Variable que almacena el texto a comparar

let patrones = [
    /la/,                       // patron1
    /no+/,                      // patron2
    /no{1,3}/,                 // patron2a
    /no{1,}/,                  // patron2b
    /no{0,1}/,                 // patron3
    /no?/,                      // patron3a
    /cual\dquiera/,            // patron4
    /cual[0-9]quiera/,         // patron4a
    /pal\babra/,               // patron5
    /pal\sabra/,               // patron5a
    /saca\spuntas/,            // patron6
    /apple/,                   // patron7
    /app{2,4}le/,              // patron8
    /A[nl]a/,                  // patron9
    /^[ahlr]e$/,               // patron10
    /^[jlmnñop]123$/,          // patron11
    /^coordenadas[xyz]$/,      // patron12
    /informe\b[1-3]/,         // patron13
    /[cp]asa/,                 // patron14
    /c[ao]pa/,                 // patron15
    /\d{2}-\d{2}-\d{4}/,       // patron16
    /\w{4}/                    // patron17
    ];

    function verificar(frase) {
        for (let i = 0; i < patrones.length; i++) {
            if (patrones[i].test(frase)) {
                document.write("La cadena coincide con el patrón: " + patrones[i] + "<br>");
            } else {
                document.write("No hay coincidencias con el patrón: " + patrones[i] + "<br>");
            }
        }
    }

    verificar(frase);
