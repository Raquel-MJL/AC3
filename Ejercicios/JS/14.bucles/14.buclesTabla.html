        //Ejercicio 2

       
        
        let filas = parseInt(prompt("¿De cuántas filas quieres la tabla?"));
        let columnas = parseInt(prompt("¿Y cuántas columnas?"));
        let tabla = "<table border='1'>"; // Inicia la tabla con borde

        
        
        for (let r = 1; r <= filas; r++) { // Bucle para las filas
            tabla += "<tr>"; // Inicia una nueva fila

            // Bucle para las columnas
            for (let c = 1; c <= columnas; c++) {
                tabla +=  `<td>Fila ${r}, Columna ${c}</td>`; // Plantilla literal (permite incluir variables en string)
            }

            tabla += "</tr>"; // Cierra la fila
        }

        tabla += "</table>"; // Cierra la tabla

        document.write(tabla);
        




            
    </script>
