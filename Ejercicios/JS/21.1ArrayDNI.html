<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays 8</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Introduzca números del DNI (sin letra): ",""));
        let letra=prompt("Introduzca letra (en mayúsculas): ","")
        const patronDNI=/\d{8}/;

        let letras = [
                "T",
                "R",
                "W",
                "A",
                "G",
                "M",
                "Y",
                "F",
                "P",
                "D",
                "X",
                "B",
                "N",
                "J",
                "Z",
                "S",
                "Q",
                "V",
                "H",
                "L",
                "C",
                "K",
                "E",
                "T"];

        function calculo(){
            if (patronDNI.test(num)){
                let i = num%23;
                if (letras[i]==letra){
                    document.write("La letra es correcta");
                }
                else{
                    document.write("Al número de DNI escrito, no le corresponde la letra introducida");
                }
            }
            else {
                document.write ("El número introducido no es correcto")
            }                
            
        };  
        
        calculo();
    
    </script>
    
</body>
</html>
