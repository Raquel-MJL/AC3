    <script>
        let sumaUltimosCinco = 0;
        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt("Introduce el número " + i + ":"))
            // Sumar solo si estamos en los últimos 5 números
            if (i > 5) {
                sumaUltimosCinco += numero;
            }
                        
        }
        document.write("La suma es de: "+sumaUltimosCinco + "<br>");
