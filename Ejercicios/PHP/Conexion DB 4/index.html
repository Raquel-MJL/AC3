
<!DOCTYPE html>
<html>
  <head>
  
     <title>Formulario. Conexión a Base de datos 4 | PHP y MySQL</title>
     <meta charset="UTF-8">
	 <link rel="stylesheet" href="css/estilosBD4.css">
	 
  </head>
 
	<body>
		<h1>Inserción de Registros en la Base de Datos Música</h1>
		<div id ="contenedor">
			<div class ="ejercicios">
				<form method = "post" action = "insercion.php">
				<fieldset>
					<legend>Música - Insertar Datos</legend>
					<p>
						<label>Título:</label>
					</p>
					<p>	
						<input type = "text" name = "titulo" size="40">
					</p>
					<p>
						<label>Artista/Cantante/Grupo:</label>
					<p>	
						<input type = "text" name = "musico" size="40">
					</p>	
					<p>
						<label>Estilo Musical:</label>
					</p>
					<p>
						<input type = "text" name = "estilo" size="40">
					</p>
					<p>
						<label>Fecha de compra:</label>
					</p>
					<p>
						<input type = "date" name = "fecha" size="40">
					</p>	
					<p>
						<label>Precio:</label>
					</p>
					<p>
						<input type = "text" name = "precio" size="40">
					</p>	
				</fieldset>
				<fieldset>
					<input id ="b1" type="submit" name = "insertar" value="Insertar"> 
					<input id ="b2" type="reset" name = "borrar" value="Borrar">
				</fieldset>
					
				</form>
			</div>
		</div>
	</body>
 
</html>
