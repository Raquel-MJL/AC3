<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos generales para el formulario */
        fieldset {
          border: 2px solid #333;
          border-radius: 8px;
          padding: 20px;
          margin: 20px 0;
        }
      
        legend {
          font-size: 20px;
          font-weight: bold;
          padding: 0 10px;
          background-color: #f0f0f0;
          border-radius: 5px;
        }
      
        /* Estilos para los campos en bloque */
        label, input, select, textarea {
          display: block;
          width: 100%;
          margin-bottom: 12px;
        }
      
        /* Alineación de los botones de radio y checkbox */
        input[type="radio"], input[type="checkbox"] {
          display: inline-block; /* Los botones se mantienen en línea con el texto */
          vertical-align: middle; /* Alineación vertical con el texto */
          margin-right: 5px; /* Espacio entre el botón y el texto */
        }
      
        label {
          display: inline-block;
          margin-bottom: 8px; /* Espaciado entre los labels */
        }
      
        input[type="text"],
        input[type="email"],
        select {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
      
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
        }
      
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
    
</head>
<body>
    <form method="POST" action="procesarFormulario.php">
        <fieldset>
            <legend>Formulario de Registro</legend>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
    
            <label>Sexo</label>
            <input type="radio" id="hombre" name="sexo" value="hombre"> 
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
    
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
    
            <label for="ciudad">Ciudad</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">Selecciona una ciudad</option> <!-- Value="" Opcional, para que se vea como una opción predeterminada -->
                <option value="alicante">Alicante</option>
                <option value="madrid">Madrid</option>
                <option value="sevilla">Sevilla</option>
                <option value="valencia">Valencia</option>
                <option value="toledo">Toledo</option>
                <option value="santander">Santander</option>
            </select>
            <label for="comentarios">Comentarios:</label>
            <input type="textarea" width="30" height="100" name="comentarios">
            <input type="submit" value="Enviar">
            <input type="checkbox" name="suscripcion">Deseo recibir información sobre novedades y ofertas
            <input type="checkbox" name="normativa" required>Declaro haber leído y acepto las condiciones del programa y normativa de protección de datos
        </fieldset>
    </form>
    
    
</body>
</html>
