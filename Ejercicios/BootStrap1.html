<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
  <body>
    <div class="container">
        <p class="h2">Prueba Bootstrap<i class="bi bi-yelp"></i></p>

        
        <table class="table table-hover table-striped shadow border border-success-subtle">
            <thead>
              <tr>
                <th class="bg-success-subtle
                ">#</th>
                <th class="bg-success-subtle
                ">First</th>
                <th class="bg-success-subtle
                ">Last</th>
                <th class="bg-success-subtle
                ">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th>2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th>3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
        </table>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 123">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Piso, puerta, escalera o nº">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Comunidad</label>
              <select id="inputState" class="form-select">
                <option selected>...</option>
                <option>Madrid</option>
                <option>Catalunya</option>
                <option>Comunidad Valenciana</option>
                <option>Galicia</option>
                <option>Islas canarias/option>
                <option>Castilla La Mancha</option>
                <option>Murcia</option>

              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">CP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  He leído y acepto la política de privacidad
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap">
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">1</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">2</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">3</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">4</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">5</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">6</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">7</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">8</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">9</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">10</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">11</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-lg-6">12</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-md-6">13</div>
            <div class="text-center text-danger bg-success-subtle border border-1 col-12 col-lg-6">14</div>


        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Probar modal de prueba
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Prueba Modal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Aquí aparecería mensaje informativo o de advertencia
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
