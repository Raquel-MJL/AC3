<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos_formularios.css">
</head>
<body>
    <div id="div1">
        <h1>Cita previa - Insalud</h1>
    </div>
    <div id="div2">
        <form>
            <fieldset>

                    <legend>Datos de la cita</legend>
                    <br>

                    <div id="flex1">
                        <div id=dlabels>
                            <label for="prestaciones">Prestaciones del centro de salud:</label>
                            <label for="fecha">Seleccione una fecha para la cita:</label>
                            <label for="hora">Seleccione hora aproximada de la cita:</label>
                            <label for="color">Seleccione color de ojos del profesional que quiere que le atienda:</label>
                        
                        </div>

                        <div id="dinputs">
                            <input type="text" id="prestaciones" name="prestaciones"> 
                            <input type="date" id="fecha" name="fecha">
                            <input type="time" id="hora" name="hora"> 
                            <input type="color" id="color" name="color"> 


                        </div>
                    </div>
                
                    
                    <br><br>

            </fieldset>

            <fieldset>
                <legend>Datos de Afiliación a la Seguridad Social</legend>
                <br>
                <div id="flex1">
                    <div id=dlabels>
                        <label for="nss">Número de la Seguridad Social:</label>
                        <label for="nombre">Nombre:</label>
                        <label for="apellidos">Apellidos:</label>
                        <label for="direccion">Dirección:</label>
                        <label for="telefono">Teléfono:</label>
                    
                    </div>

                    <div id="dinputs">
                        <input type="text" id="nss" name="nss"> 
                        <input type="text" id="nombre" name="nombre">
                        <input type="text" id="apellidos" name="apellidos"> 
                        <input type="text" id="direccion" name="direccion"> 
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>     
            </fieldset>

            <fieldset>
                <legend>Datos Adicionales</legend>
                <br>
                <div id="flex1">
                    <div id="dlabels">
                        <label for="email">Correo electrónico:</label>


                    </div>
                    <div id="dinputs">
                        <input type="email" id="email" name="email">

                        
                    </div>


                </div>

            </fieldset>

            <fieldset>

            </fieldset>
        </form>
    </div>
</body>
</html>
