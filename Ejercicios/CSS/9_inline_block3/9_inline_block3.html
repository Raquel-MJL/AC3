<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(158, 156, 156);
        }

        #padre {
            align-self: auto;
            width: 900px;
        }

        header {
            height: 150px;
            margin: 5px;
            background-color: rgb(164, 216, 216);
        }

        main {
            margin: 5px;
        }

        footer {
            height: 100px;
            margin: 5px;
            background-color: rgb(121, 209, 128);
        }

        main div {
            display: inline-block;
            width: 33%;
            height: 400px;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #sec1 {
            background-color: rgb(98, 228, 178);
        }

        #sec2 {
            background-color: rgb(171, 235, 235);
        }

        #sec3 {
            background-color: rgb(205, 228, 255);
        }
    </style>
</head>

<body>
    <div id="padre">
        <header>
            <h1>Encabezado</h1>
        </header>
        <main>
            <div id="sec1">
                <h1>Sección 1</h1>
            </div>
            <div id="sec2">
                <h1>Sección 2</h1>
            </div>
            <div id="sec3">
                <h1>Sección 3</h1>
            </div>
        </main>
        <footer>
            <h1>Pie</h1>
        </footer>
    </div>


</body>

</html>
